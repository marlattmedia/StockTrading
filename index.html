
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StockTrading Real-Time Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      color: gold;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .note {
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📈 StockTrading Real-Time Dashboard</h1>

    <h2>📊 Squeeze Candidates & Smart Account Routing</h2>
    <div id="fallbackNotice" class="note"></div>
    <table id="squeezeTable">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Price</th>
          <th>Float</th>
          <th>Short %</th>
          <th>Volume</th>
          <th>Recommendation</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody id="squeezeBody"></tbody>
    </table>
  </div>

  <script>
    async function fetchJSON(path) {
      try {
        const res = await fetch(path);
        return await res.json();
      } catch (err) {
        return [];
      }
    }

    function appendRow(t, src) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${t.ticker}</td>
        <td>${t.price || "?"}</td>
        <td>${t.float || "?"}</td>
        <td>${t.short_percent || "?"}</td>
        <td>${t.volume || "?"}</td>
        <td>${t.recommendation || "?"}</td>
        <td>${src}</td>
      `;
      document.getElementById("squeezeBody").appendChild(row);
    }

    async function loadDashboard() {
      const squeezeData = await fetchJSON("data/smart-recommendations.json");
      const fallbackNotice = document.getElementById("fallbackNotice");
      const body = document.getElementById("squeezeBody");

      if (squeezeData.length > 0) {
        squeezeData.forEach(t => appendRow(t, "✅ Squeeze Match"));
        fallbackNotice.innerText = "";
        return;
      }

      fallbackNotice.innerText = "No squeeze matches. Showing fallback stocks from Reddit, alerts, or manual list.";

      const [reddit, alerts, fallback] = await Promise.all([
        fetchJSON("data/reddit-sentiment.json"),
        fetchJSON("data/squeeze-alerts.json"),
        fetchJSON("data/smart-recommendations.json")
      ]);

      reddit.slice(0, 5).forEach(t => appendRow({ ticker: t.ticker }, "🔥 Reddit Trend"));
      alerts.slice(0, 5).forEach(t => appendRow({ ticker: t.ticker }, "⚠️ Squeeze Alert"));
      fallback.slice(0, 5).forEach(t => appendRow(t, "📌 Manual Watch"));
    }

    loadDashboard();
  </script>
</body>
</html>
