
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StockTrading Real-Time Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      color: gold;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .note {
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ StockTrading Real-Time Dashboard</h1>
    <h2>ðŸ“Š Squeeze Candidates, Trending, and Watchlist</h2>
    <div class="note" id="notice"></div>
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Price</th>
          <th>Float</th>
          <th>Short %</th>
          <th>Volume</th>
          <th>Recommendation</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody id="dashboardBody"></tbody>
    </table>
  </div>

  <script>
    async function fetchJSON(path) {
      try {
        const res = await fetch(path);
        return await res.json();
      } catch {
        return [];
      }
    }

    function appendRow(t, src) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${t.ticker}</td>
        <td>${t.price || "?"}</td>
        <td>${t.float || "?"}</td>
        <td>${t.short_percent || "?"}</td>
        <td>${t.volume || "?"}</td>
        <td>${t.recommendation || "?"}</td>
        <td>${src}</td>
      `;
      document.getElementById("dashboardBody").appendChild(row);
    }

    async function loadDashboard() {
      const [squeeze, reddit, alerts, fallback] = await Promise.all([
        fetchJSON("data/smart-recommendations.json"),
        fetchJSON("data/reddit-sentiment.json"),
        fetchJSON("data/squeeze-alerts.json"),
        fetchJSON("data/fallback-watchlist.json")
      ]);

      const notice = document.getElementById("notice");
      const totalRows = squeeze.length + reddit.length + alerts.length + fallback.length;

      if (totalRows === 0) {
        notice.innerText = "âš ï¸ No stock data available. Please check your sources.";
        return;
      }

      squeeze.forEach(t => appendRow(t, "âœ… Squeeze Match"));
      reddit.slice(0, 5).forEach(t => appendRow({ ticker: t.ticker }, "ðŸ”¥ Reddit Trend"));
      alerts.slice(0, 5).forEach(t => appendRow({ ticker: t.ticker }, "âš ï¸ Squeeze Alert"));
      fallback.slice(0, 5).forEach(t => appendRow({ ticker: t.ticker }, "ðŸ“Œ Manual Watch"));
    }

    loadDashboard();
  </script>
</body>
</html>
